    <style>
    /* responsive (YouTube) embed */
    /* from: https://www.smashingmagazine.com/2014/02/making-embedded-content-work-in-responsive-design/ */
    /* control the final height and width with the height/width percentages */
    .video-container {
        position: relative;
        margin-top: 2%;
        padding-bottom: 56.25%;
        padding-top: 35px;
        height: 0;
        overflow: hidden;
    }
    .video-container iframe {
        position: absolute;
        top:0;
        left: 0;
        width: 70%;
        height: 70%;
    }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>

    <!-- responsive video embed -->
    <section>
      <div class="video-container">
